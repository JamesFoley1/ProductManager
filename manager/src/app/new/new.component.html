<div class="row">
  <div class="col s12 m6 offset-m3 l6 offset-l3">
    <div class="card">
      <form class="card-content" [formGroup]="create" (ngSubmit)="newProduct(create.value)">
        <h5>Create a New Product</h5>
        <label>Title</label><input type="text" formControlName="title">
        <label>Price</label><input type="text" formControlName="price">
        <label>Image URL</label><input type="text" formControlName="url">
        <input class="btn" type="submit" name="submit" value="Submit" [disabled]="!create.valid">
        <a class="btn" [routerLink]="['/products']">Cancel</a>
    </form>
    </div>
  </div>
</div>
